    <div style="color:blue">
        <form action="{{ url_for('predict')}}" method="post">
            <h2> Loan_status prediction</h2>
            <h3>Gender</h3>
            <select name="Gender" id="Gender1" required="required">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select> 
             

            <h3>Dependents(0/1/2/3)</h3>
            <input id="first" name="Dependents" type="text">
            
            <h3>Married</h3>
            <select name="Married" id="Married" required="required">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                 </select> 
            
            <h3>Education</h3>
            <select name="Education" id="Education" required="required">
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">NotGraduate</option>
                 </select> 
                
            <h3>Self_Employed</h3>
            <select name="Self_Employed" id="SelfEmployed" required="required">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                 </select> 
                
            <h3>ApplicantIncome</h3>
            <input id="second" name="ApplicantIncome" type="text">
            <h3>CoapplicantIncome</h3>
            <input id="third" name="CoapplicantIncome" type="text">
            <h3>LoanAmount</h3>
            <input id="six" name="LoanAmount" type="text">
            <h3>Loan_Amount_Term</h3>
            <input id="foutth" name="Loan_Amount_Term" type="text">
            <h3>Credit_History(1 0r 0)</h3>
            <input id="fifth" name="Credit_History" type="text">
            
            <h3>Property_Area</h3>
            <select name="Property_Area" id="Property_Area" required="required">
                <option value="Semiurban">Semiurban</option>
                <option value="Urban">Urban</option>
                <option value="Urban">Rural</option>

            
             
             
             
            </select>
            <br><br><button id="sub" type="submit ">Predict Loan_status</button>
            <br>




        </form>



        <br><br><h3>{{ prediction_text }}<h3>
